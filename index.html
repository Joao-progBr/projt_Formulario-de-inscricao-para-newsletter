<head>
    <meta charset="UTF-8">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

<body>

    <div class="container">
        <div class="container__style">
            <div class="description">
                <h1 class="description__title">Stay updated!</h1>
                <p class="description__join">
                    Join 60,000+ product managers receiving monthly updates on:
                </p>
                <ul class="description__list">
                    <li class="description__list__item">
                        <img src="./build/assets/images/icon-list.svg" alt="Icon">
                        <p>Product discovery and building what matters</p>
                    </li>
                    <li class="description__list__item">
                        <img src="./build/assets/images/icon-list.svg" alt="Icon">
                        <p>Measuring to ensure updates are a success</p>
                    </li>
                    <li class="description__list__item">
                        <img src="./build/assets/images/icon-list.svg" alt="Icon">
                        <p>And much more!</p>
                    </li>
                </ul>

                <form action="" class="description__form" id="form">
                    <div class="description__form__info">
                        <label for="email">Email address</label>
                        <span style="display: none;" id="spanError">valid email required</span>
                    </div>
                    <input type="email" name="email" id="inputEmail" placeholder="email@company.com">
                    <button type="submit" class="description__form__btn" id="inputBtn">Subscribe to monthly
                        newsletter
                    </button>
                </form>
            </div>
            <picture>
                <source media="(max-width: 600px)" srcset="./build/assets/images/illustration-sign-up-mobile.svg">
                <source media="(max-width: 1024px)" srcset="./build/assets/images/illustration-sign-up-tablet.svg">
                <source media="(max-width: 1025px)" srcset="./build/assets/images/illustration-sign-up-desktop.svg">
                <img src="./build/assets/images/illustration-sign-up-desktop.svg" alt="">
            </picture>
        </div>
