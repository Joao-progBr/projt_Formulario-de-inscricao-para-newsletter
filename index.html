<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./build/styles/main.css">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>

    <div class="container">
        <div class="container__style">
            <div class="description">
                <h1 class="description__title">Stay updated!</h1>
                <p class="description__join">
                    Join 60,000+ product managers receiving monthly updates on:
                </p>
                <ul class="description__list">
                    <li class="description__list__item">
                        <img src="./build/assets/images/icon-list.svg" alt="Icon">
                        <p>Product discovery and building what matters</p>
                    </li>
                    <li class="description__list__item">
                        <img src="./build/assets/images/icon-list.svg" alt="Icon">
                        <p>Measuring to ensure updates are a success</p>
                    </li>
                    <li class="description__list__item">
                        <img src="./build/assets/images/icon-list.svg" alt="Icon">
                        <p>And much more!</p>
                    </li>
                </ul>

                <form action="" class="description__form">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="email@company.com">
                </form>
            </div>
            <img src="./build/assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>

    </div>
